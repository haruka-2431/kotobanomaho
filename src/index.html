<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ことばの魔法</title>
    <meta name="description" content="気分に合わせて心に響く名言が届く、癒しと気づきのアプリ「 魔法のことば 」" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon/webclipicon -->
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <!-- ogp -->
    <meta property="og:site_name" content="ことばの魔法" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ことばの魔法 - 気分に寄り添う名言アプリ" />
    <meta property="og:description" content="気分に合わせて心に響く名言が届く、癒しと気づきのアプリ「 魔法のことば 」" />
    <meta property="og:image" content="thumbnail.png" />
    <meta name="twitter:image:alt" content="魔法のことばアプリのイメージ画像" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="気分に合わせて心に響く名言が届く、癒しと気づきのアプリ「 魔法のことば 」" />
    <meta name="twitter:image:src" content="thumbnail.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      body {
        font-family: "Kosugi Maru", sans-serif;
        color: #867768;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"
      defer
    ></script>
    <script src="js/main.js" defer></script>
  </head>

  <body class="--font-Kiwi-Maru-serif">
    <div class="h-dvh flex flex-col justify-center" id="opening">
      <div class="w-72 mx-auto" id="opening-img">
        <img src="img/opening-img.png" alt="ニコちゃんマーク" />
      </div>
      <h1 class="mt-8 w-80 mx-auto" id="opening-text">
        <img src="img/magic-text.png" alt="ことばの魔法" />
      </h1>
    </div>

    <div class="hidden h-dvh w-full px-4" id="main-content">
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full"
      >
        <div class="text-center">
          <p class="text-sm md:text-lg">気になるものをタップしてね！</p>
          <div class="relative text-center">
            <img
              src="img/fukidashi.png"
              alt="吹き出し"
              class="w-65 h-20 md:w-80 object-contain absolute -top-7 left-1/2 transform -translate-x-1/2"
            />
          </div>
        </div>

        <div class="mt-20 md:mt-24">
          <div class="text-center">
            <button
              class="w-24 md:w-36 mx-auto"
              id="smile-pink"
              onclick="showRandomQuote('やる気を出したい')"
            >
              <img id="smile-01"
              src="img/smile01.png" alt="ニコちゃん画像" />
            </button>
            <p class="text-center text-sm md:text-lg" id="message1"></p>
          </div>

          <div class="flex justify-between py-4 px-6 md:px-12 max-w-screen-lg mx-auto">
            <div class="">
              <button
                class="w-24 md:w-36"
                id="smile-yellow"
                onclick="showRandomQuote('自分を信じたい')"
              >
                <img id="smile-02" src="img/smile02.png" alt="ニコちゃん画像" />
              </button>
              <p class="text-center text-sm md:text-lg" id="message2"></p>
            </div>
            <div class="">
              <button
                class="w-24 md:w-36"
                id="smile-green"
                onclick="showRandomQuote('落ち込んでいる')"
              >
                <img id="smile-03" src="img/smile03.png" alt="ニコちゃん画像" />
              </button>
              <p class="text-center text-sm md:text-lg" id="message3"></p>
            </div>
          </div>

          <div class="text-center">
            <button
              class="w-24 md:w-36"
              id="smile-blue"
              onclick="showRandomQuote('気づきがほしい')"
            >
              <img id="smile-04" src="img/smile04.png" alt="ニコちゃん画像" />
            </button>
            <p class="text-center text-sm md:text-lg" id="message4"></p>
          </div>
        </div>
      </div>

      <div class="h-5/6"></div>

        <label class="flex cursor-pointer gap-2 justify-end mt-12 mr-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-zinc-500"
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
            />
          </svg>
          <input
            type="checkbox"
            value="synthwave"
            class="toggle theme-controller"
            id="theme-toggle"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-5 text-zinc-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
        </label>
    </div>

    <div id="quote-display"></div>
  </body>
</html>
